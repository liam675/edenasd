<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eden</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .msg {
      font-size: 52px;
      font-weight: 600;
      text-align: center;
    }
    .pink {
      background: linear-gradient(to right, #ff6b9d, #ff4b8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @media (max-width:640px) { .msg { font-size:38px; } }
  </style>
</head>
<body>

  <!-- Only allowed IPs see this -->
  <div class="msg" id="maintenance" style="display:none">
    website is under <span class="pink">maintenance</span>
  </div>

  <!-- Everyone else sees this -->
  <div class="msg" id="nah">fuhh nah twin</div>

  <script>
    const ALLOWED_IPS = ["66.7", "216.164."];

    async function getIP() {
      const urls = ["https://api.ipify.org", "https://ipv4.icanhazip.com", "https://api.my-ip.io/ip"];
      for (const u of urls) {
        try {
          const r = await fetch(u, {cache:"no-store"});
          if (r.ok) {
            const ip = (await r.text()).trim();
            if (/^\d+\.\d+\.\d+\.\d+$/.test(ip)) return ip;
          }
        } catch {}
      }
      return null;
    }

    (async () => {
      const ip = await getIP();
      if (ip && ALLOWED_IPS.includes(ip)) {
        document.getElementById("nah").style.display = "none";
        document.getElementById("maintenance").style.display = "block";
      }
    })();
  </script>

</body>
</html>
